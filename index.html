<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Web Site Coca Cola</title>
</head>

<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="assets/logo.png" class="logo"></a>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Novidades</a></li>
                <li><a href="#">Contatos</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>Sinta o Sabor</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad, ducimus blanditiis? Dolorib</p>
                <a href="#">Saiba mais</a>
            </div>
            <div class="imgBox">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="assets/cocacola1.png"></div>
                        <div class="swiper-slide"><img src="assets/cocacola2.png"></div>
                        <div class="swiper-slide"><img src="assets/cocacola3.png"></div>
                        <div class="swiper-slide"><img src="assets/cocacola4.png"></div>
                        <div class="swiper-slide"><img src="assets/cocacola5.png"></div>
                        <div class="swiper-slide"><img src="assets/cocacola6.png"></div>
                    </div>
                </div>
            </div>
            <ul class="sci">
                <li><a href="#"><img src="assets/facebook.png"></a></li>
                <li><a href="#"><img src="assets/twitter.png"></a></li>
                <li><a href="#"><img src="assets/instagram.png"></a></li>
            </ul>
        </div>
    </section>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 0,
                stretch: 0,
                depth: 200,
                modifier: 1,
                slideShadow: true,
            },
            pagination: {
                el: '.swiper-pagination',
            },
            loop: true
        })
    </script>
</body>
</html>
